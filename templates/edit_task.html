<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Task</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    <body>
        <h1>Edit Task</h1>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
            <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ task.description or '' }}">
            <br>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" value="{{ deadline }}">
            <br>
            <button type="submit">Update Task</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Task List</a>
    </body>
</html>
